# 專案版本
# 這個版本號會顯示在機器人的狀態中，非開發人員請勿更改！
# 本配置與程式版本不同可能會導致程式崩潰！
# 如果你不知道你在做什麼，請不要更改這個設定！
version: 1.0.3

# Bot Token
# Bot Token 請填寫在 token.txt 中，這裡不進行填寫

# 是否於啟動時開啟非同步協程自動檢查更新
check_update: true

# ================================
#  ○ 公告程式設定
#  齒輪：annou.py
# ================================

# 是否自動同步Slash指令
auto_sync: true

# 公告頻道ID
annou_channel_id: 0000000000000000000

# 管理員 Discord ID
admin_id:
  - 0000000000000000000
  - 0000000000000000000

# ================================
#  ○ 公告格式設定
#  齒輪：annou.py
# ================================
# 
# 你可以使用以下Placeholder：
# {self.intro} - 公告引言
# {self.content} - 公告內容（在更新公告中為更新內容，在維修公告中為維修影響，程式會自動將它轉換為無序列表）
# {self.starter} - 公告發起人（管理員）（會使用Mention）
# {self.timestamp} - 公告發布時間（會自動轉換為可讀時間）

# 以下Placeholder僅能在維修公告中使用：
# {self.reason} - 維修原因
# {self.start} - 維修開始時間
# {self.end} - 維修結束時間

# 更新公告
update_format: |
  ## 雲羽更新

  {self.intro}

  ### 更新內容
  {self.content}


